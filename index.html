<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Aniversários</title>
</head>

<body>
  <header>
    <h1 class="cabecalho">Meus Aniversarios</h1>
  </header>
  <main>
    <form data-formulario>
      <fieldset>
        <label for="nome">Nome:</label>
        <input id="nome" name="nome" type="text" minlength="3" maxlength="120" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ ]{3,120}$" required data-nome>
        <span>Nome deve conter apenas letras e ter entre 3 e 120 caracteres</span>
      </fieldset>
      <fieldset>
        <label for="aniversario">Data:</label>
        <input id="aniversario" name="aniversario" type="date" required data-data>
      </fieldset>
      <button type="submit">Salvar</button>
    </form>

  </main>
</body>
<script src="/js/index.js" type="module"></script>

</html>

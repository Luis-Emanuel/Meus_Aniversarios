<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Aniversários</title>
</head>

<body>
  <header>
    <h1 class="cabecalho">Meus Aniversarios</h1>
  </header>
  <main>
    <form data-formulario>
      <fieldset>
        <label for="nome">Nome:</label>
        <input id="nome" name="nome" type="text" minlength="3" maxlength="120" pattern="^[A-Za-z ]+$" required
          data-nome>
        <span class="mensagem_erro"></span>
      </fieldset>
      <fieldset>
        <label for="aniversario">Data:</label>
        <input id="aniversario" name="aniversario" type="date" required data-data>
        <span class="mensagem_erro"></span>
      </fieldset>
      <button data-btnsalvaaniversario type="submit">Salvar</button>
    </form>
    <table data-tabelaaniversarios>
      <thead>
        <tr>
            <th>Nome</th>
            <th>Data de aniversario</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody data-corpotabelaaniversarios>
    </tbody>
    </table>
  </main>
</body>
<script src="/js/index.js" type="module"></script>

</html>
